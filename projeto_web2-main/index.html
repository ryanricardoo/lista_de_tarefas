<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trelli List</title>
    <link rel="stylesheet" href="styles.css">

    <!--JS-->
    <script src="scripts.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!--Biblioteca de Icones (Font Awesome)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-contener">
        <header>
            <h1>Trelli &#x1F4D2;</h1>
        </header>
        <div onclick="mostrarPerfil()" id="button_perf">Ver Perfil</div>
        <div id="modal">
            <div onclick="fechar()" id="fechar_button_perf">&nbsp;x</div>
            <table id="perfil-table"></table>
        </div>
        <form id="todo-form">
        <p>Adicionar nova Tarefa</p>
        <div class="form-control">
            <input type="text" id="todo-input" placeholder="Qual a Tarefa? ">
            <input type="varchar" id="teste" placeholder="Nome do Autor" required=""></input>
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </div>
    </form>
    <form id="edit-form" class="hide">
        <p>Edite a sua Tarefa:</p>
        <div class="form-control">
            <input type="text" id="edit-input">
            <button type="submit">
                <!--Ãcones do Font Awesome-->
                <i class="fa-solid fa-check-double"></i>
            </button>
        </div>
        <button id="cancel-edit-btn">cancel</button>
    </form>
    <!--barra de feramentas onde vai ser a pesquisa e o filtro-->
    <div id="barra-de-feramentas">
        <div id="search">
            <h4>Pesquisar:</h4>
            <form>
                <input type="text" id="search-input" placeholder="Buscar">
            </form>
        </div>
        <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A Fazer</option>
            </select>
        </div>
    </div>
    <div id="todo-list">
        <div class="todo done">
 
        </div>
 
    </div>























</body>
</html>
